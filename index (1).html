<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="title">
        <span>By Carl Nino Luis Garces</span>

    </div>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <button data-all-clear class="span-one">AC</button>
        <button>DEL</button>
        <button data-operation>รท</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
        

    </div>
    

        <div class="tips">
            <div class="title">The keyboard is supported.</div>
            <div class="hint small">If it doesn't work, click on the page.</div>
            <div class="hint">For All Clean <span class="hint-sel"></span> use <span class="hint-btn">AC</span>
                button.</div>
            <div class="hint">For Cancel Entry <span class="hint-sel"></span> use <span class="hint-btn">DEL</span>
                button.</div>
        </div>

</body>

</html>
